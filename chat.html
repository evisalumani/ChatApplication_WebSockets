<html>
<head>
	<title> Chat Application with WebSockets </title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

<h1 class="text-center">Chat History</h1>
<div class="container">
	<div class="row">
	<div class="col-md-10 col-md-offset-1">
		<div class="panel panel-primary">
		  <div class="panel-heading">
		    <h3 class="panel-title">Chat</h3>
		  </div>
		  <div class="panel-body" id="chatHistory">
		  
		  </div>
		</div>
	</div>
	</div>

	<div class="row">
	<div class="col-md-10 col-md-offset-1">
		<form id="form">
		<div class="input-group">
	      <input type="text" class="form-control" id="message" placeholder="Your message...">
	      <span class="input-group-btn">
	        <button class="btn btn-primary" type="submit">Send</button>
	      </span>
	    </div>
	    </form>
	</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="chat_client.js"></script>
</body>
</html>
